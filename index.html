<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>üê¢Donatello Dinner</title>
  </head>

  <body>
    <main id="screen">
      <section id="game">
        <div id="game_background"></div>

        <div id="game-elements">
          <div id="turtle_container">
            <img
              id="turtle_sprite"
              src="images/Baby turtle.png"
              alt="baby turtle"
            />
          </div>
          <div id="pizza1_container">
            <img
              id="pizza1_sprite"
              src="./images/clickable_items/Pizza Happy one point.png"
              alt="Happy pizza slice"
            />
            <img id="point_1" src="./images/points/1 point.png" alt="1 point" />
          </div>
          <div id="pizza2_container">
            <img
              id="pizza2_sprite"
              src="./images/clickable_items/Pizza Happy one point.png"
              alt="Happy pizza slice"
            />
            <img id="point_1" src="./images/points/1 point.png" alt="1 point" />
          </div>
          <div id="pizza3_container">
            <img
              id="pizza3_sprite"
              src="./images/clickable_items/Pizza Happy one point.png
              "
              alt="Happy pizza slice"
            />
            <img
              id="point_1"
              src="./images/points/1 point.png
            "
              alt="1 point"
            />
          </div>
          <div id="pizza4_container">
            <img
              id="pizza4_sprite"
              src="./images/clickable_items/Pizza laugh three point  copy.png"
              alt="Laughing pizza slice"
            />
            <img
              id="points_3"
              src="./images/points/3 points.png"
              alt="3 points"
            />
          </div>
          <div id="pizza5_container">
            <img
              id="pizza5_sprite"
              src="./images/clickable_items/Pizza laugh three point  copy.png
              "
              alt="Laughing pizza slice"
            />
            <img
              id="points_3"
              src="./images/points/3 points.png"
              alt="3 points"
            />
          </div>
          <div id="pizza6_container">
            <img
              id="pizza6_sprite"
              src="./images/clickable_items/pizza 5 point.png"
              alt="Cool pizza slice with sunglasses"
            />
            <img
              id="points_5"
              src="./images/points/5 points.png"
              alt="5 points"
            />
          </div>
          <div id="broccoli1_container">
            <img
              id="broccoli1_sprite"
              src="./images/clickable_items/Broccoli Gameover.png"
              alt="Animated gangster broccoli"
            />
          </div>
          <div id="broccoli2_container">
            <img
              id="broccoli2_sprite"
              src="./images/clickable_items/Broccoli Gameover.png"
              alt="Animated gangster broccoli"
            />
          </div>
          <div id="broccoli3_container">
            <img
              id="broccoli3_sprite"
              src="./images/clickable_items/Broccoli Gameover.png"
              alt="Animated gangster broccoli"
            />
          </div>
        </div>
        <div id="game-ui">
          <div id="score_board">
            <div id="left"></div>
            <div id="middle">0</div>
            <div id="right"></div>
          </div>
          <div id="life_board">
            <img
              id="turtle1"
              src="./images/lives/StandingTurtleLife.png"
              class="standing_turtle"
            />

            <img
              id="turtle2"
              src="./images/lives/StandingTurtleLife.png"
              class="standing_turtle"
            />
            <img
              id="turtle3"
              src="./images/lives/StandingTurtleLife.png"
              class="standing_turtle"
            />
          </div>
          <div id="time_board">
            <img
              id="time_board_img"
              src="./images/Time board.png"
              alt=" purple time board"
            />
          </div>
        </div>
      </section>

      <div id="start">
        <div id="welcome" class="start_page">Welcome To</div>
        <div id="ddd" class="start_page">Donatello's Dangerous Dinner</div>
        <div id="eat" class="start_page">Get Ready To Eat üçïü§§</div>
        <button id="btn_start" class="btn_pulse start_page">Start</button>
        <button id="btn_instructions" class="btn_pulse start_page">
          How to play
        </button>
      </div>
      <div id="game_over" class="hidden">
        <h2 id="game_over_text">GAME OVER</h2>
        <button id="btn_game_over" class="btn_pulse">Try again</button>
      </div>
      <div id="level_complete" class="hidden">
        <h2 id="level_complete_text">LEVEL COMPLETE</h2>
        <button id="btn_level_complete" class="btn_pulse">Back to start</button>
      </div>
    </main>
    <script src="script.js"></script>
    <audio id="sound_pizza1" src="./sound/sound_pizza1.mp3"></audio>
    <audio id="sound_pizza3" src="./sound/sound_pizza3.mp3"></audio>
    <audio id="sound_pizza5" src="./sound/sound_pizza5.mp3"></audio>
    <audio id="sound_broccoli" src="./sound/sound_broccoli.mp3"></audio>
    <audio
      id="sound_level_complete"
      src="./sound/sound_level_complete.mp3"
    ></audio>
    <audio id="sound_game_over" src="./sound/sound_game_over.mp3"></audio>
    <audio
      id="sound_background_music"
      loop
      src="./sound/sound_backgroundMusic.mp3"
    ></audio>
  </body>
</html>
