<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>üê¢Donatello Dinner</title>
  </head>

  <body>
    <main id="screen">
      <section id="game">
        <div id="game-background">
        
          <div id="streets_container">
            <img id="streets_sprite" src="./images/City street at night.jpg" alt="Streets at night">
          </div>

        </div>

        <div id="game-elements"> 
          
          <div id="turtle_container">
            <img 
              id="turtle_sprite"
              src="images/Baby turtle.png"
              alt="baby turtle"
            />
          </div>
          <div id="pizza1_container" class="paused" class="falling">
            <img
              id="pizza1_sprite" class="zoom_out"
              src="images/Pizza Happy one point.png"
              alt="Happy pizza slice"
            />
          </div>
          <div id="pizza3_container">
            <img
              id="pizza3_sprite"
              src="images/Pizza laugh three point  copy.png"
              alt="Laughing pizza slice"
            />
          </div>
          <div id="pizza5_container">
            <img
              id="pizza5_sprite"
              src="images/pizza 5 point.png"
              alt="Cool pizza slice with sunglasses"
            />
          </div>
          <div id="broccoli_container">
            <img
              id="broccoli_sprite"
              src="images/Broccoli Gameover.png"
              alt="Animated gangster broccoli"
            />
          </div>
        
      </div>
        <div id="game-ui">
          
          <div id="score_board"></div>
          <div id="life_board"></div>
          <div id="time_board"></div>
          </div>
        
        
      </section>
        <aside>
          <div id="start"></div>
          <div id="game-over"></div>
          <div id="level_complete"></div>
        
      
    </main>
  </body>
</html>
