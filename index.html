<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>üê¢Donatello Dinner</title>
  </head>

  <body>
    <main id="screen">
      Header

      <section id="game">
        game

        <div id="game-background">game-background</div>
        <div id="game-elements">
          insert game elements
          <p id="streets_container">
            <img
              id="streets_sprite"
              src="images/City street at night.jpg"
              alt="City streets at night"
            />
          </p>
          <p id="turtle_container">
            <img
              id="turtle_sprite"
              src="images/Baby turtle.png"
              alt="baby turtle"
            />
          </p>
          <p id="pizza1_container">
            <img
              id="pizza1_sprite"
              src="images/Pizza Happy one point.png"
              alt="Happy pizza slice"
            />
          </p>
          <p id="pizz3_container">
            <img
              id="pizza3_sprite"
              src="images/Pizza laugh three point  copy.png"
              alt="Laughing pizza slice"
            />
          </p>
          <p id="pizza5_container">
            <img
              id="pizza5_sprite"
              src="images/pizza 5 point.png"
              alt="Cool pizza slice with sunglasses"
            />
          </p>
          <p id="broccoli_container">
            <img
              id="broccoli_sprite"
              src="images/Broccoli Gameover.png"
              alt="Animated gangster broccoli"
            />
          </p>
        </div>
        <article id="game-ui">
          game UI
          <p id="play-again">play again</p>
          <p id="score-board">scoreboard</p>
          <p id="life">life</p>
          <p id="highscore">Highscore</p>
        </article>

        <aside>
          <p id="start">start</p>
          <p id="game-over">game over</p>
        </aside>
      </section>
    </main>
  </body>
</html>
