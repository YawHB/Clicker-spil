<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
    <title>üê¢Donatello Dinner</title>
  </head>

  <body>
    <main id="screen">
      <section id="game">
        <div id="game_background"></div>

        <div id="game-elements">
          <div id="turtle_container">
            <img
              id="turtle_sprite"
              src="images/Baby turtle.png"
              alt="baby turtle"
            />
          </div>
          <div id="pizza1a_container" class="falling">
            <img
              id="pizza1a_sprite"
              src="images/Pizza Happy one point.png"
              alt="Happy pizza slice"
            />
            <img id="1a_point" src="./images/1 point.png" alt="1 point" />
          </div>
          <div id="pizza1b_container" class="falling">
            <img
              id="pizza1b_sprite"
              src="images/Pizza Happy one point.png"
              alt="Happy pizza slice"
            />
            <img id="1b_point" src="./images/1 point.png" alt="1 point" />
          </div>
          <div id="pizza1c_container" class="falling">
            <img
              id="pizza1c_sprite"
              src="images/Pizza Happy one point.png"
              alt="Happy pizza slice"
            />
            <img id="1c_point" src="./images/1 point.png" alt="1 point" />
          </div>
          <div id="pizza3a_container" class="falling">
            <img
              id="pizza3a_sprite"
              src="images/Pizza laugh three point  copy.png"
              alt="Laughing pizza slice"
            />
            <img id="3a_points" src="./images/3 points.png" alt="3 points" />
          </div>
          <div id="pizza3b_container" class="falling">
            <img
              id="pizza3b_sprite"
              src="images/Pizza laugh three point  copy.png"
              alt="Laughing pizza slice"
            />
            <img id="3b_points" src="./images/3 points.png" alt="3 points" />
          </div>
          <div id="pizza5_container" class="falling">
            <img
              id="pizza5_sprite"
              src="images/pizza 5 point.png"
              alt="Cool pizza slice with sunglasses"
            />
          </div>
          <div id="broccoli1_container" class="falling">
            <img
              id="broccoli1_sprite"
              src="images/Broccoli Gameover.png"
              alt="Animated gangster broccoli"
            />
          </div>
          <div id="broccoli2_container" class="falling">
            <img
              id="broccoli2_sprite"
              src="images/Broccoli Gameover.png"
              alt="Animated gangster broccoli"
            />
          </div>
          <div id="broccoli3_container" class="falling">
            <img
              id="broccoli3_sprite"
              src="images/Broccoli Gameover.png"
              alt="Animated gangster broccoli"
            />
          </div>
        </div>
        <div id="game-ui">
          <div id="score_board"></div>
          <div id="life_board"></div>
          <div id="time_board"></div>
        </div>
      </section>
      <aside>
        <div id="start"></div>
        <div id="game-over"></div>
        <div id="level_complete"></div>
      </aside>
    </main>
    <script src="script.js"></script>
  </body>
</html>
